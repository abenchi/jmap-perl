<article style="padding:0">

<h1>Set hosts</h1>

Please confirm hosts below.  IMAP must be on port 993, SMTP on port 587, CalDAV and CardDAV on port 443.

<form action="/signup" method="post">
<table border="1">
<tr>
  <th>IMAP</th>
  <td><input type="text" name="imap" value="$IMAP"></td>
</tr>
<tr>
  <th>SMTP</th>
  <td><input type="text" name="smtp" value="$SMTP"></td>
</tr>
<tr>
  <th>CalDAV</th>
  <td><input type="text" name="caldav" value="$CALDAV"></td>
</tr>
<tr>
  <th>CardDAV</th>
  <td><input type="text" name="carddav" value="$CARDDAV"></td>
</tr>
<tr>
  <th>Submit</th>
  <td><input type="submit" value="Create"></td>
</tr>
</table>
<input type="hidden" name="user" value="$USER" />
<input type="hidden" name="password" value="$PASSWORD" />
</form>
